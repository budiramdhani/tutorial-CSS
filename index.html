<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaks Dasar CSS</title>
</head>
<body>
    <style>
        /* selektor dengan nama tag */
        h2 {
            color: blue;
        }

        /* selektor dengan class  */
        .bg-yellow {
            background-color: yellow;
        }

        /* selektor dengan ID elemen */
        #header {
            background: grey;
        }

        /* selektor dengan Atribut */
        input[type=text]{
            background: yellow;
        }
    </style>
    
<h2>Contoh selektor dengan nama tag</h2>


</body>
</html>
