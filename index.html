<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaks Dasar CSS</title>
</head>
<body>
    <style>
        /* selektor dengan nama tag */
        h2 {
            color: blue;
        }

        /* selektor dengan class  */
        .bg-yellow {
            color: red;
        }

        /* selektor dengan ID elemen */
        #header {
            background: grey; color: white;
        }

        /* selektor dengan Atribut */
        input[type=text]{
            background: red;
        }
    </style>
    
<h2>Contoh selektor dengan nama tag</h2>
<p>contoh selektor class <b class="bg-yellow"> contoh</b>oke</p>
<header id="header">contoh selektor elemen</header>
<input type="text" placeholder="contoh selektor dengan atribut">


</body>
</html>
